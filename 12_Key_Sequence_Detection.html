<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>

<script>
  // sets an empty array to push the keys into
  const pressed = [];
  //this is the code the user must enter
  const secretCode = 'wesbos';

  window.addEventListener('keyup', (e) => {
    //logs user key presses
    pressed.push(e.key);
    //sets max length of key presses recorded
    //the - in the -secretCode makes it start from the back
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    //pressed.join makes it into a string
    if (pressed.join('').includes(secretCode)) {
      //cornify.js adds unicorns and rainbows to screen
      cornify_add();
    }
    console.log(pressed);
  });
</script>

</body>

</html>
